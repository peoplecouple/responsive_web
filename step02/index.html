<!-- 
===float으로 가로배치 배우기 1===
float은 left와 right값만 있다.
가로 길이는 1170이다. (flex로 잡을 땐 1200px)
뜨면서 좌표는 없지만 부모의 높이를 없앤다.
figure에 float을 줬는데 container의 높이가 없어졌다.
(<div style="clear:both"></div> 빈박스를 주는건 옛날방식)
그래서 container에 가상요소로 박스를 만들어 다시 높이를 만들어준다.

flex는 신축성이 있지만(슬라이드가 늘어나는 현상) float은 없다. 
-->
